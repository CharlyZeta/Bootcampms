# ===============================
# CONFIGURACIÓN DE LA APLICACIÓN
# ===============================
spring.application.name=inventario
spring.profiles.active=dev
spring.sql.init.mode=always

# ===============================
# CONFIGURACIÓN DE R2DBC
# ===============================
# Base de datos H2 en memoria para desarrollo
spring.r2dbc.url=r2dbc:h2:mem:///inventarioDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=
# Configuración del pool de conexiones
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10

# ===============================
# CONFIGURACIÓN DE DATASOURCE JDBC (para la consola H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:inventarioDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# ===============================
# CONFIGURACIÓN DE LA CONSOLA H2
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# CONFIGURACIÓN DE WEBFLUX
# ===============================
spring.webflux.base-path=/api/v1

# ===============================
# CONFIGURACIÓN DE LOGGING
# ===============================
logging.level.org.springframework.web=INFO
logging.level.io.r2dbc.h2=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.com.bootcampms.inventario=DEBUG