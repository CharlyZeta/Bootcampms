spring.application.name=inventario

# Configuración de la base de datos H2 específica para inventario
spring.datasource.url=jdbc:h2:mem:inventariodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.bootcampms.inventario=DEBUG

# Activar perfil de desarrollo
spring.profiles.active=dev

# Puerto del servidor (diferente al de productos)
server.port=8081

# URL del servicio de productos para la comunicación entre servicios
microservice.productos.url=http://localhost:8080/api/v1/productos 